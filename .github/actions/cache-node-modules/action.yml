name: Cache Node Modules
description: Cache Node Modules

inputs:
  NODE_VERSION:
    description: node version
    required: true
  KUZZLE_IMAGE:
    description: Kuzzle image
    required: false

runs:
  using: "composite"
  steps:
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ inputs.KUZZLE_IMAGE }}-${{ inputs.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-${{ inputs.KUZZLE_IMAGE }}-${{ inputs.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}


